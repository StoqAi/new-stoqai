<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo-icon">◆</span>
            <span class="logo-text">StoqAi</span>
        </div>
        <div class="navbar-center">
        <a href="{{ url_for('index') }}" class="active">Produtos</a>    
        <a href="{{ url_for('categorias') }}">Categorias</a>
        <a href="{{ url_for('fornecedores') }}">Fornecedores</a>
        <a href="{{ url_for('vendas') }}">Vendas</a>
        <a href="{{ url_for('promocoes') }}">Promoções</a>
        </div>
    </nav>
    <div class="container">
        <h1>Cadastrar Produto</h1>
        <p style="color:#555; margin-bottom:18px;">Preencha os campos abaixo para adicionar um novo produto ao estoque.</p>
        <a href="{{ url_for('index') }}" class="btn" style="margin-top:18px;width: 80px; height: 22px;display:inline-block; margin-right: 93%;">Voltar</a>
        {% if erro %}
          <div class="alerta">{{ erro }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome do Produto <span style="color:#b71c1c">*</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="id_categoria">Categoria <span style="color:#b71c1c">*</span></label>
                <select   select id="id_categoria" name="id_categoria" required>
                    <option value="">Selecione...</option>
                    {% for cat in categorias %}
                        <option value="{{ cat.IdCategoria }}">{{ cat.Nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade <span style="color:#b71c1c">*</span></label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço <span style="color:#b71c1c">*</span></label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="id_fornecedor">Fornecedor: <span style="color:#b71c1c">*</span></label>
                <select id="id_fornecedor" name="id_fornecedor">
                    <option value="">Selecione...</option>
                    {% for forn in fornecedores %}
                        <option value="{{ forn.IdFornecedor }}">{{ forn.Nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
